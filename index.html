<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Skärmpanel</title>
		<link href="style.css" rel="stylesheet" />
		<script src="main.js"></script>
		<script src="slides.js"></script>
	</head>
	<body onload="updateSlideInputs()">
		<h1>Skärmpanel</h1>
		<div id="monitor-container">
			<p>Här ser du alla aktiva skärmar</p>
			<ul id="monitors"></ul>
		</div>
		<div id="action-container">
		<div>
			<button id="button-url" disabled>Sätt URL</button>
			<button id="button-temp" disabled>Sätt temporär URL</button>
			<button id="button-rename" disabled>Byt Namn</button>
			<button id="button-swap" disabled>Byt Plats</button>
			<button id="button-reset" disabled>Återställ</button>
			<button id="button-reboot" disabled>Starta om</button>
		</div>
		<div class="slide-content">
			<h2>Skapa slides</h2>
			<div id="urls"></div>
			<button onclick="addSlide()">Lägg till URL</button>
			<br>
			<small id="slides-url" style="user-select: all;">https://memer.eu/slide?</small>
		</div>
		</div>
	</body>
</html>
